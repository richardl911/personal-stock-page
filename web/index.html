<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="./css/jquery-ui.min.css">
  <link rel="stylesheet" href="./css/stockViewer.css">

  <script src="js/config.js"></script>

  <script src="./js/lib/jquery-3.3.1.min.js"></script>
  <script src="./js/lib/plotly-latest.min.js"></script>
  <script src="./js/lib/jquery-ui.min.js"></script>
  <script src="./js/lib/vue-2.5.13.js"></script>

  <script src="./js/chartMap.js"></script>
  <script src="./js/plotlyApp.js"></script>
  <script src="./js/index.js"></script>
</head>
<body>
  <div>
    <span id="title" style="display:inline-block"> Personal Stock Charts with News Tag! </span>

    <span style="display:inline-block;float:right">
      <div style="float:right">
        <input type="text" name="fileName" placeholder="File Name"></input>
        <input id="save" type="button" value="Save Settings">
      </div>
      <div>
        <input id="load" type="file" value="Load Settings" style="margin-right:15px;disply:inline"></input>
        <input type="button" value="Load Settings" style="display:inline;vertical-align:middle"></input>
      </div>
    </span>

  </div>

  <hr style="margin:15px 0px">
<!--
  <form id="apiKeyForm">
    <label> Quandl API Key : </label>
    <input type="text" name="apiKey" placeholder="api key"> </input>
    <input type="submit" value="update"> </input>
  </form>
-->
  <form id="createGraph">
    <label> Stock Symbol : </label>
    <input type="text" name="stockSymbol" placeholder="Enter stock symbol"></input>
    <input type="submit" value="Create Graph"></input>
  </form>

  <form id="newsTag">
    <div> Add news to graph</div>
    Date : <input type="text" id="date" placeholder="YYYY/MM/DD"></input> <br>
    Short Description : <input type="text" id="tag"></input> <br>
    Summary : <textarea id="summary" rows="4" cols="30"> </textarea> <br>
    Reference Website : <input type="text" id="website" placeholder="website"></input> <br>
    <input type="submit" value="Add News to Graph"></input>
  </form>

</body>
</html>
