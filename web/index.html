<body>
  <div>
    <span id="title" style="display:inline-block"> Personal Stock Charts with News Tag! </span>
    <span style="display:inline-block;float:right">
      <div style="float:right">
        <input type="text" name="fileName" placeholder="File Name"></input>
        <input id="save" type="button" value="Save Settings">
      </div>
      <div>
        <input id="load" type="file" value="Load Settings" style="margin-right:15px;disply:inline"></input>
        <input type="button" value="Load Settings" style="display:inline;vertical-align:middle"></input>
      </div>
    </span>
  </div>

  <hr style="margin:15px 0px">

  <ul id="menu">
    <li><div id="create" class="menuItem">Create Stock Chart</div></li>
    <li><div id="news" class="menuItem">Add News To Chart</div></li>
    <li style="float:right"><div id="help" class="menuItem">Help</div></li>
  </ul>


  <ul id="subMenu" style="color:white">
    <div><span class="close" style="font-size:20px">&times</span></div>
    <li>
      <form id="addGraph">
        <label style="width:100px"> Stock Symbol : </label> <input name="stockSymbol" type="text"></input>
        <input type="submit" value="Create Chart" style="float:right;margin:auto"></input>
      </form>
    </li>
    <li>
      <form id="addNews" style="width:30%">
        <p id="currChart" style="color:white; margin:5px">What!!!!</p><hr>
        <div> <label> Date </label> <input id="date" type="text"></input> </div>
        <div> <label> Chart Description </label> <input id="tag" type="text"></input> </div>
        <div> <label> Summary </label> <textarea rows="3" style="resize:none"></textarea> </div>
        <div> <label> Reference Website </label> <input id="ref" type="text"></input><br> </div>
        <div style="text-align:center;border:none;margin:0px"> <input type="button" value="Add News to Chart"></input> </div>
      </form>
    </li>
    <li>
      <p>In development</p>
    </li>
  </ul>
